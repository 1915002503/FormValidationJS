<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Advising</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="validation.js"></script>
</head>

<body>

        <form name="advisingForm" onsubmit="return validateForm()" method="post">
        <h2>Course Advising Form</h2>

        <div class="row">
            <label>Name</label>
            <input type="text" name="name" placeholder="Name">
            <div class="error" id="nameErr"></div>
        </div>

        <div class="row">
            <label>Student ID</label>
            <input type="number" name="id" maxlength="10"  placeholder="Student ID">
            <div class="error" id="idErr"></div>
        </div>

        <div class="row">
            <label>Email</label>
            <input type="text" name="email" placeholder="Email">
            <div class="error" id="emailErr"></div>
        </div>

        <div class="row">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password">
            <div class="error" id="passwordErr"></div>
        </div>
        
        <div class="row">
            <label>Contact Number</label>
            <input type="text" name="mobile" maxlength="11" placeholder="Contact Number">
            <div class="error" id="mobileErr"></div>
        </div>

        <div class="row">
            <label>Select Course</label>
            <select name="course">
                <option>Courses List</option>
                <option>CSE 411  Digital System Design</option>
                <option>CSE 412  Digital System Design Lab</option>
                <option>CSE 415  Software Engineering</option>
                <option>CSE 416  Software Engineering Lab</option>
                <option>SE 407  Web Database Programming</option>
                <option>SE 408  Web Database Programming Lab</option>
                <option>SE 403  Software Quality Assurance</option>
                <option>SE 401 Computer Simulation and Modeling</option>
            </select>
            <div class="error" id="courseErr"></div>
        </div>

        <div class="row">
            <label>Have You Completed Enough Credit?</label>
            <div class="form-inline">
                <label><input type="radio" name="enoughcredit" value="male"> Yes</label>
                <label><input type="radio" name="enoughcredit" value="female"> No</label>
            </div>
            <div class="error" id="enoughcreditErr"></div>
        </div>

        <div class="row">
            <label>Total Completed Credit</label>
            <input type="number" name="credit" placeholder="Total Completed Credit">
            <div class="error" id="creditErr"></div>
        </div>

        <div class="row">
            <label>Last Semester's CGPA</label>
            <input type="number" name="cgpa" placeholder="Last Semester's CGPA">
            <div class="error" id="cgpaErr"></div>
        </div>

        <div class="row">
            <label>Additional Contact Info (Optional)</label>
            <input type="text" name="contact" maxlength="11" placeholder="Additioanl Contact">
            <div class="error" id="contactErr"></div>
        </div>

        <div class="row">
            <input type="submit" value="Add Course">
        </div>
    </form>
</body>

</html>
